<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Supabase Web App</title>
        <link
            rel="icon"
            type="image/x-icon"
            href="/assets/DALL_E_2022-12-09_13.00.00_-_astronaut_coming_out_of_a_galactic_refrigerator_with_produce__modern_logo__bright_design__colorful-removebg-preview.png"
        />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Jost&family=Righteous&display=swap"
            rel="stylesheet"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header class="page-header">
            <img
                class="logo"
                src="/assets/DALL_E_2022-12-09_13.00.00_-_astronaut_coming_out_of_a_galactic_refrigerator_with_produce__modern_logo__bright_design__colorful-removebg-preview.png"
                alt="logo"
            />
            <p class="title">WasteNaut</p>
            <nav>
                <a href="/">Home</a>
                <a id="sign-out-link" href="auth">Sign Out</a>
            </nav>
        </header>

        <main>
            <div class="profile-page">
                <h2 class="username-header"></h2>
                <div class="profile-detail">
                    <div class="name-display">
                        <label>Favorite food:</label>
                        <input name="fav-food" id="fav-food" />
                        <button type="submit" id="fav-food-btn">Submit</button>
                        <label
                            >Username
                            <input
                                name="username"
                                minlength="3"
                                required
                                placeholder="choose a username..."
                            />
                        </label>
                        <label>
                            Avatar:
                            <input type="file" name="avatar" placeholder="upload an image" />
                        </label>
                        <img
                            id="preview"
                            class="avatar"
                            src="/assets/DALL_E_2022-12-09_13.00.00_-_astronaut_coming_out_of_a_galactic_refrigerator_with_produce__modern_logo__bright_design__colorful-removebg-preview.png"
                        />
                        <button type="submit" id="update-profile-btn">Update profile!</button>
                        <p id="error-display"></p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
